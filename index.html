<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <script src="https://kit.fontawesome.com/7e1300aab2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <div class="conteiner">
        <div class="wrapper">
            <section class="bg">
                <img class="background" src="./src/imagens/bg-desktop.svg" alt="fundo">
                <header class="logo">
                    <img src="./src/imagens/logo.svg" alt="Huddle Logo">
                </header>
            </section>

            <main class="conteudo">
                <img class="mockup" src="./src/imagens/illustration-mockups.svg" alt="Imagens Mockups">
                <section class="informacoes">
                    <h1>Build The Community <br> Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>
                    <button class="btn">Register</button>
                </section>
            </main>

            <div class="social-links">
                <a href="#" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="#" target="_blank">
                     <i class="fab fa-twitter"></i>
                </a>

                <a href="#" target="_blank">
                     <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
